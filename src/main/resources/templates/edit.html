<html lang="en">
<head>
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/edit}" method="post" th:object="${employee}" enctype="multipart/form-data" class="container mt-5">
    <div class="mb-3">
        <label for="employee-id" id="employee-id" class="form-label">
            Id
            <input type="text" name="id" th:field="*{id}" placeholder="id" class="form-control" readonly>
        </label>
    </div>
    <div class="mb-3">
        <label for="employee-name" id="employee-name" class="form-label">
            User Name
            <input type="text" name="name" th:field="*{name}" placeholder="employee name" class="form-control">
        </label>
    </div>
    <div class="mb-3">
        <label for="birthDate" class="form-label">
            Date of Birth
            <input type="date" id="birthDate" th:field="*{birthDate}" th:value="${employee.birthDate}"
                   class="form-control">
        </label>
    </div>
    <div class="mb-3">
        <label for="input-file" class="form-label">
            Upload File
            <input id="input-file" type="file" name="file" class="form-control">
        </label>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
