<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        th, td {
            text-align: center;
        }
    </style>

</head>
<body>
<div class="container mt-5 d-inline-block" layout:fragment="content">
    <form th:action="@{/search}" method="post">
        <label>
            <input type="text" th:name="name" placeholder="name" th:value="${query_name}">
        </label>
        <label>
            <input type="text" th:name="function" placeholder="Function" th:value="${query_function}">
        </label>
        <input type="submit" value="Filter">
    </form>
    <a th:href="@{/}">Clear filter</a>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Matriculate</th>
            <th>Profile pic</th>
            <th>name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.matriculate}"></td>
            <td><img th:src="@{'/image?id='+${employee.id}}" alt="" width="100px" height="50px"></td>
            <td th:text="${employee.name}"></td>
            <td>
                <a th:href="@{/employee/{employeeId}(employeeId=${employee.id})}" class="btn btn-success">Details</a>
                <a th:href="@{/edit(id=${employee.id})}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/employee-form}" class="btn btn-success">Add new employee</a>
</div>
</body>

</html>
