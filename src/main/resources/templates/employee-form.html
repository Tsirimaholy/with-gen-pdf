<html lang="en">
<head>
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/save}" method="post" th:object="${employee}" enctype="multipart/form-data" >
    <label for="employee-name" id="employee-name">
        User Name
        <input type="text" name="name" th:field="*{name}" placeholder="employee name"/>
    </label>
    <input id="input-file" type="file" name="file"/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
