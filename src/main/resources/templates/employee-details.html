<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .details-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .details-row label {
            flex-basis: 120px;
            font-weight: bold;
        }

        .details-row span {
            flex-grow: 1;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .edit-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="@{'/image?id='+${employee.id}}" alt="" width="100px" height="50px" class="mb-3 rounded">
    <div class="d-flex align-items-center mb-3">
        <label for="employee-id" class="me-2 fw-bold">Id:</label>
        <span th:text="${employee.id}" class="flex-grow-1 bg-light p-1 rounded"></span>
    </div>
    <div class="d-flex align-items-center mb-3">
        <label for="employee-name" class="me-2 fw-bold">Name:</label>
        <span th:text="${employee.name}" class="flex-grow-1 bg-light p-1 rounded"></span>
    </div>
    <div class="d-flex align-items-center mb-3">
        <label for="employee-birthDate" class="me-2 fw-bold">Birth date:</label>
        <span th:text="${employee.birthDate}" class="flex-grow-1 bg-light p-1 rounded">Unknow</span>
    </div>
    <a class="edit-link btn btn-primary" th:href="@{/edit(id=${employee.id})}">Edit</a>
</div>
</body>
</html>
